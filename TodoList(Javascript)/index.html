<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Poppins:wght@300;400;500;700&display=swap');
        </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo List <img src="images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your todo work">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">

            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
