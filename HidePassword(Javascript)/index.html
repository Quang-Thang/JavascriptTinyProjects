<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Poppins:wght@300;400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="Type your password" id="password">
        <img src="eye-icons/eye-close.png" alt="" id="eyeicon">
    </div>

    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = () => {
            if(password.type == "password" && password.value.trim != ""){
                password.type = "text";
                eyeicon.src = "eye-icons/eye-open.png"
            }else{
                password.type = "password";
                eyeicon.src = "eye-icons/eye-close.png"
            }
        }
        

    </script>
</body>
</html>
